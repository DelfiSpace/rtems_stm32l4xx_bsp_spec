arch: arm
bsp: stm32l4
build-type: bsp
cflags: []
copyrights:
- Copyright (C) 2020 embedded brains GmbH & Co. KG
cppflags: []
enabled-by: true
family: stm32l4
includes: []
install:
- destination: ${BSP_INCLUDEDIR}
  source:
  - bsps/arm/stm32l4/include/bsp.h
  - bsps/arm/stm32l4/include/stm32l4xx.h
  - bsps/arm/stm32l4/include/stm32l4r9xx.h
  - bsps/arm/stm32l4/include/system_stm32l4r9xx.h
- destination: ${BSP_INCLUDEDIR}/bsp
  source:
  - bsps/arm/stm32l4/include/bsp/irq.h
  #- destination: ${BSP_LIBDIR}
    #source:
      #- bsps/arm/stm32l4/start/linkcmds.stm32l4
links:
- role: build-dependency
  uid: abi
- role: build-dependency
  uid: start
- role: build-dependency
  uid: ../grp
- role: build-dependency
  uid: ../../obj
- role: build-dependency
  uid: ../../objirq
- role: build-dependency
  uid: ../../objmem
- role: build-dependency
  uid: ../../linkcmds
- role: build-dependency
  uid: ../../opto2
- role: build-dependency
  uid: ../../bspopts
- role: build-dependency
  uid: optvariant
source:
  # initial shared sourcefiles
- bsps/arm/shared/clock/clock-armv7m.c
- bsps/arm/shared/irq/irq-armv7m.c
- bsps/arm/shared/irq/irq-dispatch-armv7m.c
- bsps/shared/dev/btimer/btimer-cpucounter.c #TODO: try to remove
  # family specific sourcefiles
- bsps/arm/stm32l4/console/console.c
- bsps/arm/stm32l4/start/bspstart.c
- bsps/arm/stm32l4/start/bspstarthooks.c
  #- bsps/m68k/av5282/start/init5282.c no substitute
  #- bsps/m68k/shared/cache/cache-mcf5282.c no substitute
  #- bsps/m68k/shared/m68kidle.c no substitute
  #- bsps/m68k/shared/memProbe.c no substitute
  #- bsps/shared/dev/getentropy/getentropy-cpucounter.c no substitute
- bsps/shared/start/bspfatal-default.c
  #- bsps/shared/start/bspreset-loop.c
- bsps/arm/shared/start/bspreset-armv7m.c
- bsps/shared/start/gettargethash-default.c
- bsps/shared/start/sbrk.c
  #- bsps/shared/start/setvec.c
- bsps/shared/start/stackalloc.c
type: build
